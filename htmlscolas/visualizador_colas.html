const ColaSimple = () => {
  const TAM = 8;
  const [cola, setCola] = useState(Array(TAM).fill(null));
  const [frente, setFrente] = useState(-1);
  const [final, setFinal] = useState(-1);
  const [valor, setValor] = useState('');
  const [mensaje, setMensaje] = useState('');
  const [animacion, setAnimacion] = useState(-1);
  const [pasoAlgoritmo, setPasoAlgoritmo] = useState([]);

  const visualizarEncolar = (val) => {
    const pasos = [
      { texto: 'Inicio ENCOLAR', tipo: 'titulo' },
      { texto: `valor = "${val}"`, tipo: 'info' },
      { texto: `frente = ${frente}, final = ${final}`, tipo: 'info' },
      { texto: `¬øfinal == TAM-1? (${final} == ${TAM-1})`, tipo: 'condicion', cumple: final === TAM - 1 }
    ];
    
    if (final === TAM - 1) {
      pasos.push({ texto: '‚ùå Cola llena - SALIR', tipo: 'error' });
    } else {
      pasos.push({ texto: '‚úì Hay espacio disponible', tipo: 'exito' });
      pasos.push({ texto: `final = final + 1 = ${final + 1}`, tipo: 'operacion' });
      pasos.push({ texto: `cola[${final + 1}] = "${val}"`, tipo: 'operacion' });
      
      if (frente === -1) {
        pasos.push({ texto: '¬øfrente == -1? S√ç', tipo: 'condicion', cumple: true });
        pasos.push({ texto: 'frente = 0', tipo: 'operacion' });
      }
      
      pasos.push({ texto: '‚úì Elemento encolado exitosamente', tipo: 'exito' });
    }
    
    setPasoAlgoritmo(pasos);
  };

  const visualizarDesencolar = () => {
    const pasos = [
      { texto: 'Inicio DESENCOLAR', tipo: 'titulo' },
      { texto: `frente = ${frente}, final = ${final}`, tipo: 'info' },
      { texto: `¬øfrente == -1 O frente > final?`, tipo: 'condicion', cumple: frente === -1 || frente > final }
    ];
    
    if (frente === -1 || frente > final) {
      pasos.push({ texto: '‚ùå Cola vac√≠a - SALIR', tipo: 'error' });
    } else {
      pasos.push({ texto: '‚úì Hay elementos en la cola', tipo: 'exito' });
      pasos.push({ texto: `elemento = cola[${frente}] = "${cola[frente]}"`, tipo: 'operacion' });
      pasos.push({ texto: `cola[${frente}] = null`, tipo: 'operacion' });
      
      if (frente === final) {
        pasos.push({ texto: `¬øfrente == final? (${frente} == ${final}) S√ç`, tipo: 'condicion', cumple: true });
        pasos.push({ texto: 'frente = -1, final = -1', tipo: 'operacion' });
      } else {
        pasos.push({ texto: `¬øfrente == final? NO`, tipo: 'condicion', cumple: false });
        pasos.push({ texto: `frente = frente + 1 = ${frente + 1}`, tipo: 'operacion' });
      }
      
      pasos.push({ texto: '‚úì Elemento desencolado exitosamente', tipo: 'exito' });
    }
    
    setPasoAlgoritmo(pasos);
  };

  const encolar = () => {
    if (!valor.trim()) {
      setMensaje('‚ö†Ô∏è Ingresa un valor');
      return;
    }
    
    visualizarEncolar(valor);
    
    if (final === TAM - 1) {
      setMensaje('‚ùå Cola llena - No hay espacio disponible');
      return;
    }
    
    const nuevaCola = [...cola];
    const nuevoFinal = final + 1;
    
    nuevaCola[nuevoFinal] = valor;
    setCola(nuevaCola);
    setFinal(nuevoFinal);
    
    if (frente === -1) {
      setFrente(0);
    }
    
    setAnimacion(nuevoFinal);
    setTimeout(() => setAnimacion(-1), 600);
    
    setMensaje(`‚úÖ Elemento "${valor}" encolado en posici√≥n ${nuevoFinal}`);
    setValor('');
  };

  const desencolar = () => {
    visualizarDesencolar();
    
    if (frente === -1 || frente > final) {
      setMensaje('‚ùå Cola vac√≠a - No hay elementos para desencolar');
      return;
    }
    
    const valorDesencolado = cola[frente];
    const nuevaCola = [...cola];
    nuevaCola[frente] = null;
    
    setAnimacion(frente);
    
    setTimeout(() => {
      setCola(nuevaCola);
      
      if (frente === final) {
        setFrente(-1);
        setFinal(-1);
      } else {
        setFrente(frente + 1);
      }
      
      setAnimacion(-1);
      setMensaje(`‚úÖ Elemento "${valorDesencolado}" desencolado`);
    }, 600);
  };

  const mostrarCola = () => {
    if (frente === -1) {
      setMensaje('‚ÑπÔ∏è La cola est√° vac√≠a');
      return;
    }
    
    const elementos = cola.slice(frente, final + 1).filter(e => e !== null);
    setMensaje(`üìã Cola actual: [${elementos.join(', ')}]`);
  };

  const reiniciar = () => {
    setCola(Array(TAM).fill(null));
    setFrente(-1);
    setFinal(-1);
    setValor('');
    setMensaje('üîÑ Cola reiniciada');
    setPasoAlgoritmo([]);
  };

  return (
    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div className="lg:col-span-2 bg-white rounded-2xl shadow-xl p-8">
        <h2 className="text-2xl font-bold text-indigo-900 mb-6">Cola Simple Est√°tica</h2>

        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div className="flex gap-2">
            <input
              type="text"
              value={valor}
              onChange={(e) => setValor(e.target.value)}
              onKeyPress={(e) => e.key === 'Enter' && encolar()}
              placeholder="Valor a encolar"
              className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            />
            <button
              onClick={encolar}
              className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition"
            >
              <Plus size={20} /> Encolar
            </button>
          </div>
          
          <button
            onClick={desencolar}
            className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition"
          >
            <Minus size={20} /> Desencolar
          </button>
          
          <div className="flex gap-2">
            <button
              onClick={mostrarCola}
              className="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition"
            >
              <Eye size={20} /> Mostrar
            </button>
            <button
              onClick={reiniciar}
              className="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition"
            >
              <RotateCcw size={20} />
            </button>
          </div>
        </div>

        {mensaje && (
          <div className="bg-indigo-50 border border-indigo-200 rounded-lg p-3 mb-6 text-sm">
            {mensaje}
          </div>
        )}

        <div className="mb-4">
          <div className="flex gap-4 mb-2 text-sm font-semibold">
            <div className="flex items-center gap-2">
              <div className="w-4 h-4 bg-green-500 rounded"></div>
              <span>Frente: {frente === -1 ? 'N/A' : frente}</span>
            </div>
            <div className="flex items-center gap-2">
              <div className="w-4 h-4 bg-purple-500 rounded"></div>
              <span>Final: {final === -1 ? 'N/A' : final}</span>
            </div>
            <div className="flex items-center gap-2">
              <span className="text-gray-600">Tama√±o: {TAM}</span>
            </div>
          </div>
          
          <div className="flex gap-2 overflow-x-auto pb-2">
            {cola.map((elemento, idx) => (
              <div key={idx} className="flex flex-col items-center">
                <div className="text-xs text-gray-500 mb-1">{idx}</div>
                <div
                  className={`w-20 h-20 border-2 rounded-lg flex items-center justify-center font-bold text-lg transition-all duration-500 ${
                    animacion === idx ? 'scale-110 shadow-lg' : ''
                  } ${
                    elemento === null
                      ? 'bg-gray-100 border-gray-300 text-gray-400'
                      : 'bg-indigo-100 border-indigo-400 text-indigo-900'
                  } ${
                    idx === frente ? 'ring-4 ring-green-400' : ''
                  } ${
                    idx === final ? 'ring-4 ring-purple-400' : ''
                  }`}
                >
                  {elemento || '‚Äî'}
                </div>
                {idx === frente && (
                  <div className="text-xs text-green-600 font-semibold mt-1">FRENTE</div>
                )}
                {idx === final && (
                  <div className="text-xs text-purple-600 font-semibold mt-1">FINAL</div>
                )}
              </div>
            ))}
          </div>
        </div>
      </div>
      
      <AlgoritmoPanel pasos={pasoAlgoritmo} />
    </div>
  );
};

const ColaCircular = () => {
  const TAM = 8;
  const [cola, setCola] = useState(Array(TAM).fill(null));
  const [frente, setFrente] = useState(-1);
  const [final, setFinal] = useState(-1);
  const [valor, setValor] = useState('');
  const [mensaje, setMensaje] = useState('');
  const [animacion, setAnimacion] = useState(-1);
  const [pasoAlgoritmo, setPasoAlgoritmo] = useState([]);

  const estaLlena = () => {
    return (frente === 0 && final === TAM - 1) || (final === frente - 1);
  };

  const estaVacia = () => {
    return frente === -1;
  };

  const visualizarEncolar = (val) => {
    const condicion1 = frente === 0 && final === TAM - 1;
    const condicion2 = final === frente - 1;
    
    const pasos = [
      { texto: 'Inicio ENCOLAR (Circular)', tipo: 'titulo' },
      { texto: `valor = "${val}"`, tipo: 'info' },
      { texto: `frente = ${frente}, final = ${final}`, tipo: 'info' },
      { texto: `¬ø(frente==0 && final==TAM-1) || (final==frente-1)?`, tipo: 'condicion', cumple: estaLlena() },
      { texto: `  (${frente}==0 && ${final}==${TAM-1}) = ${condicion1}`, tipo: 'info' },
      { texto: `  (${final}==${frente}-1) = ${condicion2}`, tipo: 'info' }
    ];
    
    if (estaLlena()) {
      pasos.push({ texto: '‚ùå Cola llena - SALIR', tipo: 'error' });
    } else {
      pasos.push({ texto: '‚úì Hay espacio disponible', tipo: 'exito' });
      
      if (estaVacia()) {
        pasos.push({ texto: '¬øfrente == -1? S√ç (Cola vac√≠a)', tipo: 'condicion', cumple: true });
        pasos.push({ texto: 'frente = 0, final = 0', tipo: 'operacion' });
      } else {
        pasos.push({ texto: '¬øfrente == -1? NO', tipo: 'condicion', cumple: false });
        if (final === TAM - 1) {
          pasos.push({ texto: `¬øfinal == TAM-1? S√ç (${final} == ${TAM-1})`, tipo: 'condicion', cumple: true });
          pasos.push({ texto: `final = 0 (reinicia al inicio)`, tipo: 'operacion' });
        } else {
          pasos.push({ texto: `¬øfinal == TAM-1? NO`, tipo: 'condicion', cumple: false });
          pasos.push({ texto: `final = final + 1 = ${final + 1}`, tipo: 'operacion' });
        }
      }
      
      const nuevoFinal = estaVacia() ? 0 : (final === TAM - 1 ? 0 : final + 1);
      pasos.push({ texto: `cola[${nuevoFinal}] = "${val}"`, tipo: 'operacion' });
      pasos.push({ texto: '‚úì Elemento encolado exitosamente', tipo: 'exito' });
    }
    
    setPasoAlgoritmo(pasos);
  };

  const visualizarDesencolar = () => {
    const pasos = [
      { texto: 'Inicio DESENCOLAR (Circular)', tipo: 'titulo' },
      { texto: `frente = ${frente}, final = ${final}`, tipo: 'info' },
      { texto: `¬øfrente == -1?`, tipo: 'condicion', cumple: frente === -1 }
    ];
    
    if (estaVacia()) {
      pasos.push({ texto: '‚ùå Cola vac√≠a - SALIR', tipo: 'error' });
    } else {
      pasos.push({ texto: '‚úì Hay elementos en la cola', tipo: 'exito' });
      pasos.push({ texto: `elemento = cola[${frente}] = "${cola[frente]}"`, tipo: 'operacion' });
      pasos.push({ texto: `cola[${frente}] = null`, tipo: 'operacion' });
      
      if (frente === final) {
        pasos.push({ texto: `¬øfrente == final? (${frente} == ${final}) S√ç`, tipo: 'condicion', cumple: true });
        pasos.push({ texto: 'frente = -1, final = -1 (cola vac√≠a)', tipo: 'operacion' });
      } else if (frente === TAM - 1) {
        pasos.push({ texto: `¬øfrente == TAM-1? (${frente} == ${TAM-1}) S√ç`, tipo: 'condicion', cumple: true });
        pasos.push({ texto: `frente = 0 (reinicia al inicio)`, tipo: 'operacion' });
      } else {
        pasos.push({ texto: `¬øfrente == TAM-1? NO`, tipo: 'condicion', cumple: false });
        pasos.push({ texto: `frente = frente + 1 = ${frente + 1}`, tipo: 'operacion' });
      }
      
      pasos.push({ texto: '‚úì Elemento desencolado exitosamente', tipo: 'exito' });
    }
    
    setPasoAlgoritmo(pasos);
  };

  const encolar = () => {
    if (!valor.trim()) {
      setMensaje('‚ö†Ô∏è Ingresa un valor');
      return;
    }
    
    visualizarEncolar(valor);
    
    if (estaLlena()) {
      setMensaje('‚ùå Cola circular llena - No hay espacio disponible');
      return;
    }
    
    const nuevaCola = [...cola];
    let nuevoFinal;
    
    if (estaVacia()) {
      setFrente(0);
      nuevoFinal = 0;
    } else {
      nuevoFinal = final === TAM - 1 ? 0 : final + 1;
    }
    
    nuevaCola[nuevoFinal] = valor;
    setCola(nuevaCola);
    setFinal(nuevoFinal);
    
    setAnimacion(nuevoFinal);
    setTimeout(() => setAnimacion(-1), 600);
    
    setMensaje(`‚úÖ Elemento "${valor}" encolado en posici√≥n ${nuevoFinal}`);
    setValor('');
  };

  const desencolar = () => {
    visualizarDesencolar();
    
    if (estaVacia()) {
      setMensaje('‚ùå Cola vac√≠a - No hay elementos para desencolar');
      return;
    }
    
    const valorDesencolado = cola[frente];
    const nuevaCola = [...cola];
    nuevaCola[frente] = null;
    
    setAnimacion(frente);
    
    setTimeout(() => {
      setCola(nuevaCola);
      
      if (frente === final) {
        setFrente(-1);
        setFinal(-1);
      } else {
        setFrente(frente === TAM - 1 ? 0 : frente + 1);
      }
      
      setAnimacion(-1);
      setMensaje(`‚úÖ Elemento "${valorDesencolado}" desencolado`);
    }, 600);
  };

  const mostrarCola = () => {
    if (estaVacia()) {
      setMensaje('‚ÑπÔ∏è La cola est√° vac√≠a');
      return;
    }
    
    const elementos = [];
    let i = frente;
    
    while (true) {
      if (cola[i] !== null) {
        elementos.push(cola[i]);
      }
      if (i === final) break;
      i = i === TAM - 1 ? 0 : i + 1;
    }
    
    setMensaje(`üìã Cola circular actual: [${elementos.join(', ')}]`);
  };

  const reiniciar = () => {
    setCola(Array(TAM).fill(null));
    setFrente(-1);
    setFinal(-1);
    setValor('');
    setMensaje('üîÑ Cola circular reiniciada');
    setPasoAlgoritmo([]);
  };

  return (
    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div className="lg:col-span-2 bg-white rounded-2xl shadow-xl p-8">
        <h2 className="text-2xl font-bold text-indigo-900 mb-6">Cola Circular Est√°tica</h2>

        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div className="flex gap-2">
            <input
              type="text"
              value={valor}
              onChange={(e) => setValor(e.target.value)}
              onKeyPress={(e) => e.key === 'Enter' && encolar()}
              placeholder="Valor a encolar"
              className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            />
            <button
              onClick={encolar}
              className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition"
            >
              <Plus size={20} /> Encolar
            </button>
          </div>
          
          <button
            onClick={desencolar}
            className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition"
          >
            <Minus size={20} /> Desencolar
          </button>
          
          <div className="flex gap-2">
            <button
              onClick={mostrarCola}

                      idx === frente2 || idx === final2 ? 'ring-2 ring-orange-500' : ''
                    }`}
                  >
                    {elemento || '‚Äî'}
                  </div>
                  <div className="text-xs font-semibold mt-1 h-4">
                    {idx === frente1 && <span className="text-blue-600">frente1</span>}
                    {idx === final1 && idx !== frente1 && <span className="text-blue-600"> final1</span>}
                    {idx === frente1 && idx === final1 && <span className="text-blue-600"> frente1/final1</span>}
                    {idx === frente2 && <span className="text-orange-600">frente2</span>}
                    {idx === final2 && idx !== frente2 && <span className="text-orange-600"> final2</span>}
                    {idx === frente2 && idx === final2 && <span className="text-orange-600"> frente2/final2</span>}
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      </div>
      
      <AlgoritmoPanel pasos={pasoAlgoritmo} />
    </div>
  );
};
